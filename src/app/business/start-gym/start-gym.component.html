<p>Start Gym</p>

<form [formGroup] = "startGymForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="uid">User ID </label>
        <input type="number" class="form-control" id="uid" name="uid" formControlName="uid" required>
        <div class="text-danger" *ngIf="f.uid.errors?.['required'] &&((f.uid.dirty || f.uid.touched))">ID is required</div>
        <div class="text-danger" *ngIf="f.uid.errors?.['min'] && (f.uid.dirty || f.uid.touched)">ID must be atleast 1</div>
    </div>
    
    <div class="form-group">
        <label for="id">Trainer ID </label>
        <input type="number" class="form-control" id="id" name="id" formControlName="id" required>
        <div class="text-danger" *ngIf="f.id.errors?.['required'] &&((f.id.dirty || f.id.touched))">ID is required</div>
        <div class="text-danger" *ngIf="f.id.errors?.['min'] && (f.id.dirty || f.id.touched)">ID must be atleast 1</div>
    </div>
    <div class="form-group">
        <label for="packageNo"> Package ID</label>
        <input type="number" class="form-control" id="packageNo" name="packageNo" formControlName="packageNo" required>
        <div class="text-danger" *ngIf="f.packageNo.errors?.['required'] &&((f.packageNo.dirty || f.packageNo.touched))">ID is required</div>
        <div class="text-danger" *ngIf="f.packageNo.errors?.['min'] && (f.packageNo.dirty || f.packageNo.touched)">ID must be atleast 1</div>
    </div>
    <div class="form-group">
        <label for="gymID"> Gym ID </label>
        <input type="number" class="form-control" id="gymID" name="gymID" formControlName="gymID" required>
        <div class="text-danger" *ngIf="f.gymID.errors?.['required'] &&((f.gymID.dirty || f.gymID.touched))">ID is required</div>
        <div class="text-danger" *ngIf="f.gymID.errors?.['min'] && (f.gymID.dirty || f.gymID.touched)">ID must be atleast 1</div>
    </div><br>

    <input type="submit" value="Start Gym" class="btn btn-primary">
</form>
