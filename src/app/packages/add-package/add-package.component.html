<div class="form-section">

    <div class="forms">

        <p class="component-heading">Add Package</p>
    
        <form [formGroup] = "packageForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="packageName" class="leading-7 text-sm text-gray-600">Package Name </label>
                <input type="text" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" id="packageName" name="packageName" formControlName="packageName" required>
                <div class="text-red-500" *ngIf="f.packageName.errors?.['required'] &&(f.packageName.dirty || f.packageName.touched)">Name is required</div>
                <div class="text-red-500" *ngIf="f.packageName.errors?.['minlength'] && (f.packageName.dirty || f.packageName.touched)">Name must be at least 3 characters long</div>
                <div class="text-red-500" *ngIf="f.packageName.errors?.['maxlength'] && (f.packageName.dirty || f.packageName.touched)">Name cannot exceed 20 characters</div>
            </div>
            <div>
                <label for="packageFees" class="leading-7 text-sm text-gray-600">Package Fees</label>
                <input type="number" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" id="packageFees" name="packageFees" formControlName="packageFees" required>
                <div class="text-red-500" *ngIf="f.packageFees.errors?.['required'] &&(f.packageFees.dirty || f.packageFees.touched)">Package Fees is required</div>
                <div class="text-red-500" *ngIf="f.packageFees.errors?.['min'] && (f.packageFees.dirty || f.packageFees.touched)">Package Fees Cannot Be Less Than 999</div>
                
            </div>
            <div class="flex items-center mb-4">
                <label for="mealIncluded" class="leading-7 text-sm text-gray-600">Meal Included &nbsp;</label>
                <input type="checkbox"  id="mealIncluded" name="mealIncluded" formControlName="mealIncluded" >
                        
            </div><br>
            
        
            <input type="submit" value="Add Package" class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">
        </form>
        
    </div>
</div>
