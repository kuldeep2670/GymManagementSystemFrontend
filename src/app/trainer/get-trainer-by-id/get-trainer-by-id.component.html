
<div class="form-section">

    <div class="forms">

        <p class="component-heading">Get Trainer by id</p>
        <form [formGroup] = "trainerIdForm" (ngSubmit)="onSubmit()">
    
            <div >
                <label for="id" class="leading-7 text-sm text-gray-600">Trainer ID </label>
                <input type="number" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" id="id" name="id" formControlName="id" required>
                <div class="text-red-500" *ngIf="f.id.errors?.['required'] &&((f.id.dirty || f.id.touched))">ID is required</div>
                <div class="text-red-500" *ngIf="f.id.errors?.['min'] && (f.id.dirty || f.id.touched)">ID must be atleast 1</div>
                
            </div><br>
        
            <input type="submit" value="Get Trainer Data" class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">
            
        </form>
        <div *ngIf="trainer != null" class="shown-data">
            <div><b>Trainer id:</b> {{trainer.id}}</div>
            <div><b>Trainer Name:</b> {{trainer.trainerName}}</div>
            <div><b>Trainer Phone No.:</b> {{trainer.phoneNo}}</div>
            <div><b>Trainer Specialization:</b> {{trainer.specialization}}</div>
            <div><b>Gym Id:</b> {{trainer.gymAdmin.gymID}}</div>
            <div><b>Gym Name:</b> {{trainer.gymAdmin.name}}</div>
        </div>
    </div>
</div>
